<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
  </head>
  <body>
    <!--HTML FORM-->
    <h1>HTML Form with All Possible Elements</h1>
    <form action="#" method="POST">
      <!-- Text Input -->
      <label for="text">Text Input:</label>
      <input type="text" id="text" name="text" /><br /><br />

      <!-- Password Input -->
      <label for="password">Password Input:</label>
      <input type="password" id="password" name="password" /><br /><br />

      <!-- Email Input -->
      <label for="email">Email Input:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <!-- Number Input -->
      <label for="number">Number Input:</label>
      <input
        type="number"
        id="number"
        name="number"
        min="1"
        max="100"
      /><br /><br />

      <!-- Range Input -->
      <label for="range">Range Input:</label>
      <input
        type="range"
        id="range"
        name="range"
        min="0"
        max="100"
      /><br /><br />

      <!-- Date Input -->
      <label for="date">Date Input:</label>
      <input type="date" id="date" name="date" /><br /><br />

      <!-- Time Input -->
      <label for="time">Time Input:</label>
      <input type="time" id="time" name="time" /><br /><br />

      <!-- Color Input -->
      <label for="color">Color Input:</label>
      <input type="color" id="color" name="color" /><br /><br />

      <!-- File Input -->
      <label for="file">File Input:</label>
      <input type="file" id="file" name="file" /><br /><br />

      <!-- Checkbox -->
      <label for="checkbox1">Male</label>
      <input type="checkbox" id="checkbox1" name="checkbox" />
      <label for="checkbox2">Female</label>
      <input type="checkbox" id="checkbox2" name="checkbox" /><br /><br />

      <!-- Radio Buttons -->
      <fieldset>
        <legend>Radio Buttons:</legend>
        <label for="radio1">
          <input type="radio" id="radio1" name="radio" value="option1" /> Option
          1 </label
        ><br />
        <label for="radio2">
          <input type="radio" id="radio2" name="radio" value="option2" /> Option
          2 </label
        ><br />
        <label for="radio3">
          <input type="radio" id="radio3" name="radio" value="option3" /> Option
          3 </label
        ><br />
      </fieldset>
      <br />

      <!-- Select Dropdown -->
      <label for="select">Select Dropdown:</label>
      <select id="select" name="select">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option></select
      ><br /><br />

      <!-- List Dropdown -->

      <label for="select">List Dropdown:</label>

      <input list="browsers" />
      <datalist id="browsers">
        <option value="Edge"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option></datalist
      ><br /><br />

      <br />

      <!-- Textarea -->
      <label for="textarea">Textarea:</label>
      <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea
      ><br /><br />

      <!-- Button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
