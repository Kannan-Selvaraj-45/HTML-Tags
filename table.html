<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        text-align: center;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #d6eeee;
      }
    </style>
  </head>
  <body>
    <h2>Striped Table</h2>

    <table>
      <tr>
        <th colspan="2">Name</th>

        <th>Points</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Swanson</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Yellow</td>
        <td rowspan="2">$250</td>
      </tr>
      <tr>
        <td>Cleveland</td>
        <td>Brown</td>
      </tr>

      <tr>
        <td>Poland</td>
        <td>Brown</td>
        <td>$230</td>
      </tr>
    </table>
  </body>
</html>
